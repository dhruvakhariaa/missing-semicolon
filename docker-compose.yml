version: '3.8'

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  
  mongodb:
    image: mongo:7.0
    container_name: sdp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=sdp_registry
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: sdp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: sdp-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # API Gateway
  # ===========================================
  
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: sdp-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - sdp-network

  # ===========================================
  # Microservices
  # ===========================================
  
  healthcare-service:
    build:
      context: ./services/healthcare
      dockerfile: Dockerfile
    container_name: sdp-healthcare
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SERVICE_NAME=healthcare
      - MONGODB_URI=mongodb://mongodb:27017/sdp_healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  healthcare-service-2:
    build:
      context: ./services/healthcare
      dockerfile: Dockerfile
    container_name: sdp-healthcare-2
    restart: unless-stopped
    ports:
      - "3011:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SERVICE_NAME=healthcare
      - INSTANCE_ID=2
      - MONGODB_URI=mongodb://mongodb:27017/sdp_healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  agriculture-service:
    build:
      context: ./services/agriculture
      dockerfile: Dockerfile
    container_name: sdp-agriculture
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - SERVICE_NAME=agriculture
      - MONGODB_URI=mongodb://mongodb:27017/sdp_agriculture
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  urban-service:
    build:
      context: ./services/urban
      dockerfile: Dockerfile
    container_name: sdp-urban
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - SERVICE_NAME=urban
      - MONGODB_URI=mongodb://mongodb:27017/sdp_urban
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  monitoring-service:
    build:
      context: ./services/monitoring
      dockerfile: Dockerfile
    container_name: sdp-monitoring
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - SERVICE_NAME=monitoring
      - MONGODB_URI=mongodb://mongodb:27017/sdp_analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  # ===========================================
  # Frontend
  # ===========================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdp-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
    depends_on:
      - api-gateway
    networks:
      - sdp-network

# ===========================================
# Networks
# ===========================================

networks:
  sdp-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
