version: '3.8'

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  
  mongodb:
    image: mongo:7.0
    container_name: sdp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=sdp_registry
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: sdp-redis
    restart: unless-stopped
    ports:
      - "6342:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: sdp-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Object Storage (MinIO)
  # ===========================================

  minio:
    image: minio/minio:latest
    container_name: sdp-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    networks:
      - sdp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc:latest
    container_name: sdp-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - sdp-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/agriculture-uploads --ignore-existing;
      /usr/bin/mc mb myminio/healthcare-documents --ignore-existing;
      /usr/bin/mc mb myminio/urban-evidence --ignore-existing;
      /usr/bin/mc anonymous set download myminio/agriculture-uploads;
      /usr/bin/mc anonymous set download myminio/healthcare-documents;
      /usr/bin/mc anonymous set download myminio/urban-evidence;
      exit 0;
      "

  # ===========================================
  # Load Balancer (Nginx)
  # ===========================================

  nginx:
    image: nginx:1.25-alpine
    container_name: sdp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api-gateway
      - frontend
    networks:
      - sdp-network

  # ===========================================
  # API Gateway
  # ===========================================
  
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: sdp-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - sdp-network

  # ===========================================
  # Microservices
  # ===========================================
  
  healthcare-service:
    build:
      context: ./services/healthcare
      dockerfile: Dockerfile
    container_name: sdp-healthcare
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SERVICE_NAME=healthcare
      - MONGODB_URI=mongodb://mongodb:27017/sdp_healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  healthcare-service-2:
    build:
      context: ./services/healthcare
      dockerfile: Dockerfile
    container_name: sdp-healthcare-2
    restart: unless-stopped
    ports:
      - "3011:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SERVICE_NAME=healthcare
      - INSTANCE_ID=2
      - MONGODB_URI=mongodb://mongodb:27017/sdp_healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  agriculture-service:
    build:
      context: ./services/agriculture
      dockerfile: Dockerfile
    container_name: sdp-agriculture
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - SERVICE_NAME=agriculture
      - MONGODB_URI=mongodb://mongodb:27017/sdp_agriculture
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  urban-service:
    build:
      context: ./services/urban
      dockerfile: Dockerfile
    container_name: sdp-urban
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - SERVICE_NAME=urban
      - MONGODB_URI=mongodb://mongodb:27017/sdp_urban
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  monitoring-service:
    build:
      context: ./services/monitoring
      dockerfile: Dockerfile
    container_name: sdp-monitoring
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - SERVICE_NAME=monitoring
      - MONGODB_URI=mongodb://mongodb:27017/sdp_analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - sdp-network

  # ===========================================
  # Frontend
  # ===========================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - api-gateway
    networks:
      - sdp-network

# ===========================================
# Networks
# ===========================================

networks:
  sdp-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  minio_data:
