<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDP - Service Delivery Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(10px);
        }

        a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        a:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ°Ô∏è Service Delivery Platform</h1>
        <p>National-Scale Digital Public Infrastructure</p>
        <div class="card">
            <p>Access the Security Testing Dashboard:</p>
            <a href="http://localhost:3000/security-dashboard">üîí Security Dashboard</a>
        </div>
    </div>
</body>

</html>
